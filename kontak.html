<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }

      .header {
        background-color: #0073e6;
        color: white;
        padding: 20px 0;
        text-align: center;
      }

      .header .logo img {
        width: 150px;
      }

      .menu {
        background-color: #005bb5;
      }

      .menu ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
      }

      .menu ul li {
        margin: 0 10px;
      }

      .menu ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        padding: 10px 20px;
        display: block;
        transition: background-color 0.3s ease;
      }

      .menu ul li a:hover {
        background-color: #003f7f;
        border-radius: 5px;
      }

      .content {
        padding: 40px;
        background-color: white;
        margin: 20px auto;
        width: 80%;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .content h2 {
        color: #0073e6;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input, 
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .form-group textarea {
        resize: vertical;
      }

      .form-group button {
        background-color: #0073e6;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .form-group button:hover {
        background-color: #005bb5;
      }

      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        margin-top: 50px;
        border-radius: 0 0 8px 8px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="logo.png" alt="Logo Sekolah" />
      </div>
    </div>
    <div class="menu">
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="tentang.html">Tentang Kami</a></li>
        <li><a href="galeri.html">Galeri</a></li>
        <li><a href="akademik.html">Akademik</a></li>
        <li><a href="eskul.html">Ekstrakurikuler</a></li>
        <li><a href="kontak.html">Kontak</a></li>
      </ul>
    </div>
    <div class="content">
      <h2>Kontak Kami</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Nama</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Pesan</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Kirim Pesan</button>
        </div>
      </form>
    </div>
    <div class="footer">
      <p>Hak Cipta Â© 2024. SMKN 1 MAJA.</p>
    </div>
  </body>
</html>
